<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="/static/css/eelab_theme.css"/>
<link rel="stylesheet" href="/static/css/eelab.css"/>
<link rel="stylesheet" href="/static/morris/morris.css"/>
</head>
<body>
<div style="display: none" id="notice-id">{{.notice_id}}</div>
<div class="header">
    <div class="header-top">
    <ul  class="nav-top">
        <li>
        <a>  回到首页</a>
        </li>
        <li>
        <a>  信息反馈</a>
        </li>
    </ul>
    <div  class="search">
    <p onclick="logout()">退出</p>
    <p style="display:none" id="login-button">登陆</p>
    </div>
    </div>
    <div class="header-content">
        <div>
            <img src = "/static/img/qdu_logo.png" id="qdu-logo"/>
        </div>
        <div class = "nav">
            <ul class = "nav-list" >
                <li class="dropdown">
                <a class="dropdown-button">我的账户<span class = "icon">&#9662</span></a>
                <ul class="drop-menu" id = "account">
               </ul>
                </li>
                <li class="dropdown">
                <a class = "dropdown-button">
                    我的商品<span class = "icon">&#9662</span>
                </a>

                <ul class="drop-menu" id = "goods">
                </ul>

                </li>
                <li class="dropdown">
                <a>
                    订单管理 <span class = "icon">&#9662</span>
                </a>
                <ul class="drop-menu" id="orders">
                </ul>
                </li>
                <li class="dropdown">
                <a>
                    邮费计算 <span class = "icon">&#9662</span>
                </a>
                <ul class="drop-menu" id = "postage">
                                </ul>
                </li>
            </ul>
       </div>
    </div>
</div>
<div class="main-content" style="background:url('/static/img/background.gif');">
<div class = "sub-page-content">
    <div class = "content">
       <div class="only right">
            <div class = "title content-nav">
                <a></a>
            </div>
            <hr>
            <div class="content">
            </div>
        </div>
    </div>
</div>
</div>
<div class="pop-window" id="pop-window-show-product" style="margin-top:-220px">
    <div class="add-content">
        <div class ="t">
            <h2>商品详情</h2>
        </div>
        <hr/>
        <div class="content">
            <div id="name">
                <div class="title">
                    名称:
                </div>
                <div class="show">
                </div>
            </div>
           <div id="sku">
                <div class="title">
                    SKU:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="length">
                <div class="title">
                    长度:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="width">
                <div class="title">
                    宽度:
                </div>
                <div class="show">
                </div>
            </div>

            <div id="height">
                <div class="title">
                    高度:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="weight">
                <div class="title">
                    重量:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="price">
                <div class="title">
                    价格:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="desc">
                <div class="title">
                    描述:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="entry_price">
                <div class="title">
                    报关申报价:
                </div>
                <div class="show">
                </div>
            </div>
            <div id="entry_desc">
                <div class="title">
                    报关描述:
                </div>
                <div class="show">
                </div>
            </div>
        </div>
        <hr style="margin-top:18px"/>
        <div class="button-block">
            <div class="button" onclick="close_pop()">关闭</div>
        </div>
    </div>
</div>


<div class="pop-window" id="pop-window-login" style="margin-top:-220px">
    <div class="add-content"> 
        <div class="t">
            <h2>登陆</h2>
        </div>
    <hr/>
    <div id="error-show" style="display:none" class="error">
        <div class="show">
            用户名或者密码错误!
        </div>
    </div>
    <div id="username">
        <div class="title">
            用户名:
        </div>
        <div class= "edit">
            <input/>
        </div>
    </div>
    <div id="password">
        <div class="title">
            密码:
        </div>
        <div class="edit">
            <input type="password"/>
        </div>
    </div>
    <hr style= "margin-top:18px"/>
    <div class="button-block">
        <div onclick="login()" class="button" id="login-to-server">登陆</div>
    </div>
    </div>
</div>


<script src="/static/js/lib/jquery-1.11.0.min.js"></script>
<script src="/static/js/lib/jquery.form.js"></script>
<script src="/static/js/lib/jquery-barcode-last.min.js"></script>
<script src="/static/js/plugin/plugins.js"></script>
<script src="/static/js/data/map.js"></script>
<script src="/static/js/utils.js"></script>
<script src="/static/js/eelab_theme.js"></script>
<script src="/static/js/account.js"></script>
<script src="/static/js/nav.js"></script>
<script src="/static/morris/raphael.js"></script>
<script src="/static/morris/morris.min.js"></script>

</body>
</html>
