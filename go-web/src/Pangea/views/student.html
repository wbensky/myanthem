<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="theme/theme_hope/theme_hope.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib/modernizr-2.7.1.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <nav class="menu-global">
            <ul>
            </ul>
        </nav>
        <hr />
        <nav class="menu-func">
            <div class="header-tip">
            </div>
            <ul>
            </ul>
        </nav>
    </header>
    <section id="main-body">
        <div class="x-scroll-wrap">
            <section id="main-page-user-info" class="main-page">

                <form id="user-info-form" class="info-set">
                    <h2>
                        个人信息
                    </h2>
                    <hr />
                    <div class="">
                        <article class="info-item">
                            <div class="title">
                                学号:
                            </div>
                            <div class="">
                                <div class="onshow" id="number">
                                </div>
                            </div>
                        </article>
                        <article class="info-item">
                            <div class="title">
                                姓名:
                            </div>
                            <div class="">
                                <div class="onshow" id="name">
                                </div>
                            </div>
                        </article>
                        <article class="info-item">
                            <div class="title">
                                昵称:
                            </div>
                            <div class="body show">
                                <div class="onshow" id="username">
                                </div>
                                <div class="onedit">
                                    <input id="input-username" />
                                </div>
                            </div>
                        </article>
                        <article class="info-item">
                            <div class="title">
                                年纪:
                            </div>
                            <div class="body">
                                <div class="onshow" id="grade">
                                </div>
                            </div>
                        </article>
                        <article class="info-item">
                            <div class="title">
                                班级:
                            </div>
                            <div class="body">
                                <div class="onshow" id="class">
                                </div>
                            </div>
                        </article>
                        <article class="info-item">
                            <div class="title">
                                专业:
                            </div>
                            <div class="body">
                                <div class="onshow" id="major">
                                </div>
                            </div>
                        </article>
                        <hr/>
                        <div id ="modify-password-button" class="button">
                            修改密码
                        </div>

                        <div class="button cmd_link" cmd="send-user-info">
                            保存修改
                        </div>
                    </div>
                </form>

            </section>
            <section id="main-page-t-exp-list" class="main-page">
                <h2>
                    进行中的实验列表
                </h2>
                <hr/>
                <ul id="exp-list" class="info-list">

                </ul>
            </section>
            <section id="main-page-t-exp-snap-show" class="main-page">
                <h2>
                    snap title
                </h2>
                <hr/>

                <article class="info-item">
                    <h3 class="title">
                        开始时间:
                    </h3>
                    <div class="body">
                        <div class="onshow text" id="start-time">
                        </div>
                    </div>
                </article>

                <article class="info-item">
                    <h3 class="title">
                        结束时间:
                    </h3>
                    <div class="body">
                        <div class="onshow text" id="end-time">
                        </div>
                    </div>
                </article>

                <article class="info-item">
                    <h3 class="title">
                        实验要求:
                    </h3>
                    <div class="body">
                        <div class="onshow text" id="exp-require">
                        </div>
                    </div>
                </article>
                <article class="info-item">
                    <h3 class="title">
                        实验信息:
                    </h3>
                    <div class="body">
                        <div class="onshow text" id="exp-info">
                        </div>
                    </div>
                </article>
                <div class="button cmd_link" cmd="exp-snap-start-answer">
                    开始做题
                </div>
            </section>
            <section id="main-page-t-question-show" class="main-page">
                <h2>
                    正在答题
                </h2>

                <div id="suspend-item" class="notification information">
                    题号:
                    <h2></h2>
                    开始时间：
                    <br/>
                    <a id="start-time"></a>
                    <br/>结束时间:
                    <br/>
                    <a id="end-time"></a>
                </div>
                <hr/>
                <div id="question-show">
                </div>
                <div id="forward-question" class="button cmd_link" cmd="forward-question">
                    上一题
                </div>
                <div class="button cmd_link" id="next-question" cmd="next-question">
                    下一题
                    <div>
            </section>
            <section id="main-page-t-exp-report" class="main-page">

            </section>
            <section id="main-page-t-report-show" class="main-page">

            </section>
            <section id="main-page-t-snap-create" class="main-page">

            </section>
            <section id="main-page-t-report-create" class="main-page">
            </section>
            <section id="main-page-t-stu-create" class="main-page">

            </section>
            <section id="main-page-t-stu-info" class="main-page">
            </section>
            <section id="main-page-t-exp-create" class="main-page">

            </section>
            <section id="main-page-hello" class="main-page">
            </section>
            </div>
    </section>

    <div class="pop-window modify-password-block">
       <div class = "top-nav">
            <a>修改密码</a>
        </div>
        <hr/>
        <div class="notification error" style="display:none">
            密码不相同
        </div>
        <article class="info-item">
            <div class="title">
                密码:
            </div>
            <div class="body edit">
                <div class="onedit" id="password">
                    <input type="password" id="input-password"/>
                </div>
            </div>
        </article>
        <article class="info-item">
            <div class="title">
                确认密码:
            </div>
            <div class="body edit">
                <div class="onedit" id="confirm-password">
                    <input type="password" id="input-confirm-password"/>
                </div>
            </div>
        </article>
        <hr/>
        <div class="button cmd_link" cmd="modify-password" >提交新密码</div>

    </div>
    <div class="pop-add-stu-to-snap">
    </div>
    <div class="pop-add-sub-question-menu">
    </div>

    <script src="js/lib/jquery-1.11.0.min.js"></script>
    <script src="js/server/project.js"></script>
    <script src="js/server/question.js"></script>
    <script src="js/server/user.js"></script>
    <script src="js/server/major.js"></script>
    <script src="js/server/snap.js"></script>
    <script src="js/server/studentAnswer.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/server/paper.js"></script>
    <script src="js/plugin/plugins.js"></script>
    <script src="js/plugin/plugin.js"></script>
    <script src="theme/theme_hope/theme_hope.js"></script>
    <script src="js/plugin/panel.js"></script>
    <script src="js/student.js"></script>

</body>

</html>
